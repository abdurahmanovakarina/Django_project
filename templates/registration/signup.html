{% extends 'base.html' %}
{% load static %}
{% block title %}
    Sign Up
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
  <div class="bg-dark rounded container p-3 mt-3 w-50">
    <h2 class="cp-h text-center">Sign up</h2>
    <form method="post" enctype="multipart/form-data" class="cp-form">
      {% csrf_token %}
      <div class="form-group mb-4">
        <label for="{{ form.username.id_for_label }}" class="form-label cp-label">{{ form.username.label }}</label>
        {{ form.username }}
      </div>
      <div class="form-group mb-4">
        <label for="{{ form.email.id_for_label }}" class="form-label cp-label">{{ form.email.label }}</label>
        {{ form.email }}
      </div>
      <div class="form-group mb-4">
        <label for="{{ form.password1.id_for_label }}" class="form-label cp-label">Password:</label>
        {{ form.password1 }}
      </div>
      <div class="form-group mb-4">
        <label for="{{ form.password2.id_for_label }}" class="form-label cp-label">Password confirm:</label>
        {{ form.password2 }}
      </div>
      <div class="form-group mb-4 d-flex row">
        <label for="{{ form.profile_picture.id_for_label }}" class="form-label cp-label">{{ form.profile_picture.label }}</label>
        {{ form.profile_picture }}
      </div>
      <button type="submit" class="btn container-fluid btn-primary cp-btn btn-block">Sign up</button>
    </form>
  </div>
{% endblock %}
