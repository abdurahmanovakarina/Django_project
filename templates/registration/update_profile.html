{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container cp-bg p-3 rounded-bottom text-white">
  <h2 class="cp-h text-center">Update Profile</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form.instance.profile_picture %}
      <div class="position-relative m-3">
      <img class="img-thumbnail" width="150" src="{{ form.instance.profile_picture.url }}" alt="Profile picture" style="z-index: 1;">
      <a href="#" id="delete-picture" class="position-absolute top-0 left-0 d-block m-1" style="z-index: 2;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
        </svg>
      </a>
    </div>
    {% endif %}
    {{ form.as_p }}

    <div class="d-flex justify-content-end">
      <button class="btn d-block btn-primary mt-1 px-5" id="cp-btn" type="submit">Save</button>
    </div>
  </form>
</div>

<!-- Delete profile picture modal -->
<div class="modal fade" id="delete-picture-modal" tabindex="-1" aria-labelledby="delete-picture-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="delete-picture-modal-label">Delete profile picture</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your profile picture?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirm-delete-picture">Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static "js/update_profile.js" %}"></script>
{% endblock %}
